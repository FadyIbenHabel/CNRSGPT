<!-- templates/chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNRSGPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .conversation {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            overflow-wrap: break-word; 
        }
        .user-message {
            background-color: #007bff; 
            color: #fff;
            border-radius: 20px;
            padding: 12px 15px;
            max-width: 70%;
            margin-right: auto;
            margin-left: 10px;
        }
        .bot-message {
            background-color: #ddd; 
            color: #000;
            border-radius: 20px;
            padding: 12px 15px;
            max-width: 70%;
            margin-left: auto;
            margin-right: 10px;
        }
        .input-container {
            display: flex;
            margin-top: 20px;
        }
        .input-text {
            flex: 1;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }
        .send-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .send-btn:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>CNRSGPT</h1>
        <div class="conversation" id="conversation">
        </div>
        <div class="input-container">
            <input type="text" id="userInput" class="input-text" placeholder="Type your question...">
            <button id="sendButton" class="send-btn"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
    </div>

    <script>
        const conversation = document.getElementById('conversation');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        function addUserMessage(message) {
            const div = document.createElement('div');
            div.classList.add('message', 'user-message');
            div.textContent = message;
            conversation.appendChild(div);
        }

        function addBotMessage(message) {
            const div = document.createElement('div');
            div.classList.add('message', 'bot-message');
            div.textContent = message;
            conversation.appendChild(div);
        }

        sendButton.addEventListener('click', function() {
        const userMessage = userInput.value.trim();
        if (userMessage !== '') {
            addUserMessage(userMessage);
            
            fetch('/query?text=' + encodeURIComponent(userMessage))
                .then(response => response.json())  
                .then(data => {
                    addBotMessage(data.response);  
                })
                .catch(error => {
                    console.error('Error:', error);
                    addBotMessage("Sorry, an error occurred.");
                });

            userInput.value = '';
            }
        });
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
